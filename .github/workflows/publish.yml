name: NPM Publish

on: push

jobs:
  publish:
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install && npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ env.NPM_AUTH_TOKEN }}